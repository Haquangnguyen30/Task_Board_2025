version: "3.8"

services:
  mongodb:
    image: mongo:latest
    container_name: taskboard-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=taskboard
    volumes:
      - mongodb_data:/data/db

  backend:
    build: ./backend
    container_name: taskboard-backend
    ports:
      - "3001:3001"
    environment:
      - MONGO_URI=mongodb://mongodb:27017/taskboard
      - JWT_SECRET=supersecretkey1234567890
      - JWT_EXPIRES_IN=7d
      - NODE_ENV=production
    depends_on:
      - mongodb
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: taskboard-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3001
      - NEXT_PUBLIC_WS_URL=http://localhost:3001
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  mongodb_data:
